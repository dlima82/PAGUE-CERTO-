                <div align="center"><strong>

</div>
    
    <script>
        const countElement = document.getElementById('count');
        const incrementButton = document.getElementById('increment');
        const resetButton = document.getElementById('reset');
        const beerType1Input = document.getElementById('beerType1');
        const snackName1Input = document.getElementById('snackName1');
        const snackType1Input = document.getElementById('snackType1');
        const snackName2Input = document.getElementById('snackName2');
        const snackType2Input = document.getElementById('snackType2');
        const snackName3Input = document.getElementById('snackName3');
        const snackType3Input = document.getElementById('snackType3');
        const snackName4Input = document.getElementById('snackName4');
        const snackType4Input = document.getElementById('snackType4');
        const snackName5Input = document.getElementById('snackName5');
        const snackType5Input = document.getElementById('snackType5');
        const snackName6Input = document.getElementById('snackName6');
        const snackType6Input = document.getElementById('snackType6');
        const snackName7Input = document.getElementById('snackName7');
        const snackType7Input = document.getElementById('snackType7');
        const snackName8Input = document.getElementById('snackName8');
        const snackType8Input = document.getElementById('snackType8');
        const calculateTotalButton = document.getElementById('calculateTotal');
        const generateReportButton = document.getElementById('generateReport');
        const totalAmountElement = document.getElementById('totalAmount');

        let count = 0;
        let beerPrice1 = 0;
        let snackName1 = '';
        let snackPrice1 = 0;

        incrementButton.addEventListener('click', () => {
            count++;
            countElement.textContent = count;
        });

        resetButton.addEventListener('click', () => {
            count = 0;
            countElement.textContent = count;
        });

        calculateTotalButton.addEventListener('click', () => {
            beerPrice1 = parseFloat(beerType1Input.value) || 0;
            snackName1 = snackName1Input.value;
            snackPrice1 = parseFloat(snackType1Input.value) || 0;

            const totalBeers = count * beerPrice1;
            const totalSnacks = snackPrice1;
            const totalAmount = (totalBeers + totalSnacks) * 1.1;

            totalAmountElement.textContent = totalAmount.toFixed(2);
        });

        generateReportButton.addEventListener('click', () => {
            const report = `Relatório Final\n\nCervejas bebidas: ${count}\nValor total das cervejas: R$ ${(count * beerPrice1).toFixed(2)}\noutros 1: ${snackName1} - R$ ${snackPrice1.toFixed(2)}\noutros 2: ${snackName2Input.value} - R$ ${snackType2Input.value}\noutros 3: ${snackName3Input.value} - R$ ${snackType3Input.value}\noutros 4: ${snackName4Input.value} - R$ ${snackType4Input.value}\noutros 5: ${snackName5Input.value} - R$ ${snackType5Input.value}\noutros 6: ${snackName6Input.value} - R$ ${snackType6Input.value}\noutros 7: ${snackName7Input.value} - R$ ${snackType7Input.value}\noutros 8: ${snackName8Input.value} - R$ ${snackType8Input.value}\nTotal a pagar: R$ ${totalAmountElement.textContent}`;
            alert(report);
        });
    </script>
